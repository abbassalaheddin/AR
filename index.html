<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Animal Card</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="btnSurvey">Survey</button>
    <button id="btnWalk">Walk</button>
    <button id="btnRun">Run</button>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.0001; filterBeta:1000; warmupTolerance:2; missTolerance:100; maxTrack:1"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true; antialias: true;">
    
    <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
    
    <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
      <a-entity
        id="fox"
        gltf-model="assets/Fox.glb"
        scale="0.007 0.007 0.007"
        position="0 0 0"
        rotation="90 0 0"
        stable-tracking>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Professional AR stability - locks to card like Animal 4D
    AFRAME.registerComponent('stable-tracking', {
      init: function() {
        this.wasEverVisible = false;
        this.lastGoodPosition = new THREE.Vector3();
        this.lastGoodRotation = new THREE.Quaternion();
        
        // Get parent target entity
        this.targetEntity = this.el.parentEl;
      },
      
      tick: function(time, deltaTime) {
        const targetObj = this.targetEntity.object3D;
        const markerVisible = targetObj.visible;
        
        if (markerVisible) {
          // Marker visible - animal is DIRECTLY locked to card position
          // NO smoothing = perfectly fixed to card!
          this.wasEverVisible = true;
          this.lastGoodPosition.copy(targetObj.position);
          this.lastGoodRotation.copy(targetObj.quaternion);
          
        } else if (this.wasEverVisible) {
          // Marker lost - keep last position (never disappear)
          targetObj.visible = true;
          targetObj.position.copy(this.lastGoodPosition);
          targetObj.quaternion.copy(this.lastGoodRotation);
        }
      }
    });

    AFRAME.registerComponent('fox-animations', {
      init: function() {
        this.model = null;
        this.mixer = null;
        this.actions = {};
        this.currentAction = null;

        this.el.addEventListener('model-loaded', () => {
          this.model = this.el.getObject3D('mesh');
          
          if (!this.model) {
            console.error('Model not found');
            return;
          }

          this.mixer = new THREE.AnimationMixer(this.model);
          
          const animations = this.model.animations || [];
          console.log('Available animations:', animations.map(a => a.name));

          animations.forEach(clip => {
            this.actions[clip.name] = this.mixer.clipAction(clip);
          });

          // Start with Survey animation
          this.playAnimation('Survey');
        });
      },

      tick: function(time, deltaTime) {
        if (this.mixer) {
          this.mixer.update(deltaTime / 1000);
        }
      },

      playAnimation: function(name) {
        if (!this.actions[name]) {
          console.warn('Animation not found:', name);
          return;
        }

        if (this.currentAction && this.currentAction !== this.actions[name]) {
          this.currentAction.fadeOut(0.2);
        }

        const action = this.actions[name];
        action.reset()
          .setEffectiveTimeScale(1)
          .setEffectiveWeight(1)
          .fadeIn(0.2)
          .play();

        this.currentAction = action;
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const fox = document.querySelector('#fox');
      fox.setAttribute('fox-animations', '');

      document.getElementById('btnSurvey').addEventListener('click', () => {
        fox.components['fox-animations'].playAnimation('Survey');
      });

      document.getElementById('btnWalk').addEventListener('click', () => {
        fox.components['fox-animations'].playAnimation('Walk');
      });

      document.getElementById('btnRun').addEventListener('click', () => {
        fox.components['fox-animations'].playAnimation('Run');
      });
    });
  </script>
</body>
</html>
